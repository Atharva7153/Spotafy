<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOTAFY</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg">
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert" src="close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img width="30px" class="invert" src="logo.svg" alt=""></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home">Home</li>
          <li><img class="invert" src="search.svg" alt="home">Home</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="">
          <h2>Your library</h2>
        </div>
        <div class="songList">
          <ul>

          </ul>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/in-en/legal/">Legal</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
          </div>
        </div>

      </div>


    </div>
    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburgerContainer">
            <img class="invert hamburger" height="60px" width="40px" src="hamburger.svg" alt="">
            <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
              color="#000000" fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
              color="#000000" fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
         
         
         
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign Up</button>
          <button class="loginbtn">Log In</button>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">



          <div data-folder="cs" class="card">
            <div  class="play">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                <path
                  d="M15.9453 12.3948C15.7686 13.0215 14.9333 13.4644 13.2629 14.3502C11.648 15.2064 10.8406 15.6346 10.1899 15.4625C9.9209 15.3913 9.6758 15.2562 9.47812 15.0701C9 14.6198 9 13.7465 9 12C9 10.2535 9 9.38018 9.47812 8.92995C9.6758 8.74381 9.9209 8.60868 10.1899 8.53753C10.8406 8.36544 11.648 8.79357 13.2629 9.64983C14.9333 10.5356 15.7686 10.9785 15.9453 11.6052C16.0182 11.8639 16.0182 12.1361 15.9453 12.3948Z"
                  stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
              </svg>
            </div>
            <img src="songs/cs/rhythm realm.jpg" alt="">
            <h2>Rhythm Realm's</h2>
            <p>Songs made by Rhythm Realm!</p>
          </div>




          <div data-folder="ncs" class="card">
            <div  class="play">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                <path
                  d="M15.9453 12.3948C15.7686 13.0215 14.9333 13.4644 13.2629 14.3502C11.648 15.2064 10.8406 15.6346 10.1899 15.4625C9.9209 15.3913 9.6758 15.2562 9.47812 15.0701C9 14.6198 9 13.7465 9 12C9 10.2535 9 9.38018 9.47812 8.92995C9.6758 8.74381 9.9209 8.60868 10.1899 8.53753C10.8406 8.36544 11.648 8.79357 13.2629 9.64983C14.9333 10.5356 15.7686 10.9785 15.9453 11.6052C16.0182 11.8639 16.0182 12.1361 15.9453 12.3948Z"
                  stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67706f00000002bfdf6b7b6d0cd20979bd59b7" alt="">
            <h2>Hindi Cinema</h2>
            <p>Songs i pirated!</p>
          </div>

          <div data-folder="op" class="card">
            <div  class="play">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                <path
                  d="M15.9453 12.3948C15.7686 13.0215 14.9333 13.4644 13.2629 14.3502C11.648 15.2064 10.8406 15.6346 10.1899 15.4625C9.9209 15.3913 9.6758 15.2562 9.47812 15.0701C9 14.6198 9 13.7465 9 12C9 10.2535 9 9.38018 9.47812 8.92995C9.6758 8.74381 9.9209 8.60868 10.1899 8.53753C10.8406 8.36544 11.648 8.79357 13.2629 9.64983C14.9333 10.5356 15.7686 10.9785 15.9453 11.6052C16.0182 11.8639 16.0182 12.1361 15.9453 12.3948Z"
                  stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
              </svg>
            </div>
            <img src="rdr 2.jpg" alt="">
            <h2>Gaming Music</h2>
            <p>Music from games that i like!</p>
          </div>


          






        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img width="35px" id="previos" src="prevsong.svg" alt="">
              <img width="35px" id="play" src="play.svg" alt="">
              <img width="35px" id="next" src="nextsong.svg" alt="">
            </div>
            <div class="songtime"></div>
          </div>


        </div>

      </div>
    </div>
  </div>
  <script src="4.js"></script>
</body>

</html>
